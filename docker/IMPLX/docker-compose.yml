version: "2.4"

volumes:
  database:
    name: implx-db
  blockchain:
    name: implx-data
  tipbot-blockchain:
    name: implx-tipbot-data
  tipbot-database:
    name: implx-tipbot-db

services:

  indexer:
    container_name: implx-indexer
    image: blockcore/indexer:0.2.39
    mem_limit: 2048m
    cpus: 1.500
    environment:
      VIRTUAL_HOST: implx.indexer.blockcore.net
      VIRTUAL_PORT: 9910
      VIRTUAL_PROTO: http
      VIRTUAL_NETWORK: proxy
      LETSENCRYPT_HOST: implx.indexer.blockcore.net
      LETSENCRYPT_EMAIL: admin@blockcore.net
      ASPNETCORE_URLS: https://+:9910
      Logging__LogLevel__Default: Debug
    command: ["--chain=IMPLX"]
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      chain:
        condition: service_healthy
    networks:
      - implxnetwork
      - proxy

  chain:
    container_name: implx-chain
    image: blockcore/node-multi:1.1.50
    mem_limit: 4096m
    cpus: 2.000
    healthcheck:
      test: curl --fail http://localhost:18103/api/Node/status || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
    command: ["--chain=IMPLX", "-server=1", "-txindex=1", "-iprangefiltering=0", "-rpcallowip=10.202.0.0/8", "-rpcallowip=10.201.0.0/8", "-rpcallowip=192.168.0.0/8", "-rpcallowip=172.0.0.0/8", "-rpcbind=0.0.0.0", "-apiuri=http://0.0.0.0:18103", "-rpcuser=rpcuser", "-rpcpassword=rpcpassword"]
    restart: unless-stopped
    stop_grace_period: 15m
    volumes:
      - blockchain:/root/.blockcore
    ports:
      - 18105:18105 # Make this a public node.
    networks:
      - implxnetwork

  mongo:
    container_name: implx-mongo
    image: mongo:5.0.12
    mem_limit: 2048m
    cpus: 1.500
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 5m
    volumes:
      - database:/data/db
      - database:/data/configdb
    networks:
      - implxnetwork

  networks:
  implxnetwork:
    external: false
    name: implxnetwork
  proxy:
    external: true
    name: proxy