version: "2.4"

volumes:
  database:
    name: sbc-db
  blockchain:
    name: sbc-data
#  tipbot-blockchain:
#    name: sbc-tipbot-data
#  tipbot-database:
#    name: sbc-tipbot-db

services:

  indexer:
    container_name: sbc-indexer
    image: blockcore/indexer:0.2.33
    mem_limit: 1024m
    cpus: 0.200
    environment:
      VIRTUAL_HOST: sbc.indexer.blockcore.net
      VIRTUAL_PORT: 9910
      VIRTUAL_PROTO: http
      VIRTUAL_NETWORK: proxy
      LETSENCRYPT_HOST: sbc.indexer.blockcore.net
      LETSENCRYPT_EMAIL: admin@blockcore.net
      ASPNETCORE_URLS: http://+:9910
      Logging__LogLevel__Default: Debug
    command: ["--chain=SBC"]
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      chain:
        condition: service_healthy
    networks:
      - sbcnetwork
      - proxy

  chain:
    container_name: sbc-chain
    image: blockcore/node-multi:1.1.41
    mem_limit: 2048m
    cpus: 0.200
    healthcheck:
      test: curl --fail http://localhost:15008/api/Node/status || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s

    command: ["--chain=SBC", "-server=1", "-txindex=1", "-iprangefiltering=0", "-rpcallowip=10.202.0.0/8", "-rpcallowip=10.201.0.0/8", "-rpcallowip=192.168.0.0/8", "-rpcallowip=172.0.0.0/8", "-rpcbind=0.0.0.0", "-apiuri=http://0.0.0.0:15008", "-rpcuser=rpcuser", "-rpcpassword=rpcpassword"]
    restart: unless-stopped
    stop_grace_period: 15m
    volumes:
      - blockchain:/root/.blockcore
    ports:
      - 15006:15006 # Make this a public node.
    networks:
      - sbcnetwork

  mongo:
    container_name: sbc-mongo
    image: mongo:5.0.5
    mem_limit: 2048m
    cpus: 0.200

    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

    restart: unless-stopped
    stop_grace_period: 5m
    volumes:
      - database:/data/db
      - database:/data/configdb
    networks:
      - sbcnetwork

networks:
  sbcnetwork:
    external: false
    name: sbcnetwork
  proxy:
    external: true
    name: proxy

