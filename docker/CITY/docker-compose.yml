  explorer:
    container_name: city-explorer
    image: blockcore/explorer:0.2.24
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 256M
    environment:
      VIRTUAL_HOST: city.explorer.blockcore.net,explorer.city-chain.org
      VIRTUAL_PORT: 9911
      VIRTUAL_PROTO: http
      VIRTUAL_NETWORK: proxy
      LETSENCRYPT_HOST: city.explorer.blockcore.net,explorer.city-chain.org
      LETSENCRYPT_EMAIL: admin@blockcore.net
    command: ["--chain=CITY"]
    restart: unless-stopped
    networks:
      - citynetwork
      - proxy

  indexer:
    container_name: city-indexer
    image: blockcore/indexer:0.2.32
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 1024M
    environment:
      VIRTUAL_HOST: city.indexer.blockcore.net
      VIRTUAL_PORT: 9910
      VIRTUAL_PROTO: http
      VIRTUAL_NETWORK: proxy
      LETSENCRYPT_HOST: city.indexer.blockcore.net
      LETSENCRYPT_EMAIL: admin@blockcore.net
      ASPNETCORE_URLS: http://+:9910
      Logging__LogLevel__Default: Debug
    command: ["--chain=CITY"]
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      chain:
        condition: service_healthy
    networks:
      - citynetwork
      - proxy

  chain:
    container_name: city-chain
    image: blockcore/node-multi:1.1.39
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 6144M
    healthcheck:
      test: curl --fail http://localhost:4335/api/Node/status || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
    command: ["--chain=CITY", "-server=1", "-txindex=1", "-iprangefiltering=0", "-rpcallowip=192.168.0.0/8", "-rpcallowip=172.0.0.0/8", "-whitelist=172.27.0.1", "-whitelist=172.27.0.2", "-whitelist=172.27.0.3", "-whitelist=172.27.0.4", "-whitelist=172.27.0.5", "-whitelist=172.27.0.6", "-whitelist=172.27.0.7", "-whitelist=172.27.0.8", "-whitelist=172.27.0.9", "-whitelist=172.27.0.10", "-whitelist=172.27.0.11", "-whitelist=172.27.0.12", "-whitelist=172.27.0.13", "-whitelist=172.27.0.14", "-whitelist=172.27.0.15", "-rpcbind=0.0.0.0", "-apiuri=http://0.0.0.0:4335", "-rpcuser=rpcuser", "-rpcpassword=rpcpassword"]
    restart: unless-stopped
    stop_grace_period: 15m
    volumes:
      - blockchain:/root/.blockcore
    ports:
      - 4333:4333 # Make this a public node.
    networks:
      - citynetwork

  mongo:
    container_name: city-mongo
    image: mongo:5.0.5
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 2048M
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 5m
    volumes:
      - database:/data/db
      - database:/data/configdb
    networks:
      - citynetwork

  tipbot:
    container_name: city-tipbot
    image: blockcore/tipbot:0.0.7
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 1024M
    env_file:
      - tipbot.env
    command: ["--chain=CITY"]
    restart: unless-stopped
    depends_on:
      tipbot-database:
        condition: service_started
      tipbot-chain:
        condition: service_healthy
    networks:
      - citynetwork

  tipbot-chain:
    container_name: city-tipbot-chain
    image: blockcore/node-multi:1.1.39
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 6144M
    healthcheck:
      test: curl --fail http://localhost:4335/api/Node/status || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
    command: ["--chain=CITY", "-server=1", "-txindex=0", "-iprangefiltering=0", "-rpcallowip=192.168.0.0/8", "-rpcallowip=172.0.0.0/8", "-rpcbind=0.0.0.0", "-apiuri=http://0.0.0.0:4335", "-rpcuser=rpcuser", "-rpcpassword=rpcpassword"]
    restart: unless-stopped
    stop_grace_period: 15m
    volumes:
      - tipbot-blockchain:/root/.blockcore
    networks:
      - citynetwork

  tipbot-database:
    container_name: city-tipbot-db
    image: mcr.microsoft.com/mssql/server:2019-latest
    deploy:
      resources:
          limits:
            cpus: '0.500'
            memory: 2048M
    env_file:
      - tipbot.env
    environment:
      ACCEPT_EULA: "Y"
    restart: unless-stopped
    volumes:
      - tipbot-database:/var/opt/mssql
#    ports:
#      - 1433:1433
    networks:
      - citynetwork

networks:
  citynetwork:
    external: false
    name: citynetwork
  proxy:
    external: true
    name: proxy