services:
  indexer:
    container_name: btc-indexer
    image: blockcore/indexer:0.2.32
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 1024M
    environment:
      VIRTUAL_HOST: btc.indexer.blockcore.net
      VIRTUAL_PORT: 9910
      VIRTUAL_PROTO: http
      VIRTUAL_NETWORK: proxy
      LETSENCRYPT_HOST: btc.indexer.blockcore.net
      LETSENCRYPT_EMAIL: admin@blockcore.net
      ASPNETCORE_URLS: http://+:9910
    command: ["--chain=BTC"]
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      chain:
        condition: service_healthy
    networks:
      - btcnetwork
      - proxy

  chain:
    container_name: btc-chain
    image: blockcore/node-multi:1.1.39
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 10240M
    healthcheck:
      test: curl --fail http://localhost:37220/api/Node/status || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
    command: ["--chain=BTC", "-server=1", "-txindex=1", "-dbtype=rocksdb", "-rpcallowip=192.168.0.0/8", "-rpcallowip=172.0.0.0/8", "-rpcbind=0.0.0.0", "-apiuri=http://0.0.0.0:37220", "-rpcuser=rpcuser", "-rpcpassword=rpcpassword", "-assumedvalid=00000000000000000004bac129769598d1fad2b42859e625729661a32b9c3e71"]
    restart: unless-stopped
    stop_grace_period: 15m
    volumes:
      - /mnt/storage/blockcore/btc/node:/root/.blockcore
    ports:
      - 8333:8333 # Make this a public node.
    networks:
      - btcnetwork

  mongo:
    container_name: btc-mongo
    image: mongo:5.0.5
    deploy:
      resources:
          limits:
            cpus: '0.200'
            memory: 2048M

    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

    restart: unless-stopped
    stop_grace_period: 5m
    volumes:
      - /mnt/storage/blockcore/btc/db:/data/db
      - /mnt/storage/blockcore/btc/db:/data/configdb
    networks:
      - btcnetwork
      
networks:
  btcnetwork:
    external: false
    name: btcnetwork
  proxy:
    external: true
    name: proxy

